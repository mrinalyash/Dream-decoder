<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dream Decoder</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0b2e, #2e1b47);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Starry background animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Container for content */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d8b4fe;
            text-shadow: 0 0 10px rgba(216, 180, 254, 0.7);
        }

        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            box-shadow: inset 0 0 5px rgba(138, 43, 226, 0.5);
            margin-bottom: 20px;
            resize: none;
        }

        .input-box::placeholder {
            color: #b19cd9;
        }

        .decode-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #8a2be2, #ff69b4);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .decode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
            color: #e6e6fa;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>AI Dream Decoder</h1>
        <form method="post">
            <textarea class="input-box" rows="4" name="dream" placeholder="Describe your dream here..."></textarea>
            <button type="submit" class="decode-btn">Decode My Dream</button>
        </form>

        {% if meaning %}
            <div class="output">
                {{ meaning }}
            </div>
        {% endif %}
    </div>

    <script>
        // Generate starry background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
